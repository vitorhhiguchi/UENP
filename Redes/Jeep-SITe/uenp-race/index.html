<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üöó Sistema de Carros</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" id="loginBtn">Entrar</button>
    </form>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Verificando credenciais...</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Mostrar loading
      loadingDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Salvar username no localStorage
          localStorage.setItem('username', username);
          // Redirecionar para p√°gina de carros
          window.location.href = '/carros.html';
        } else {
          errorDiv.textContent = result.message || 'Usu√°rio ou senha incorretos';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Erro de conex√£o. Tente novamente.';
        errorDiv.style.display = 'block';
      } finally {
        loadingDiv.style.display = 'none';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
